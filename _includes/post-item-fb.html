<script>
$(window).on('resize', updtPostItems);
updtPostItems();
function updtPostItems(){
  if(window.innerWidth>591){
    var biggest=0;
    $('.linkbox-inner').each(function(i, obj) {
        var temp = $(obj).height();
        if(temp>biggest){
          biggest=temp;
        }
    });
    $('.linkbox').css('height',(biggest+35)+'px');
  }else{
    $('.linkbox').css('height','inherit');
  }
}
</script>
